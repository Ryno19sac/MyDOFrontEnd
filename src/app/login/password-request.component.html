<mat-card>
  <form [formGroup]="requestForm" novalidate>
    <mat-card-header>
      <mat-card-title style="margin-left: -16px;">
        <h2 i18n="@@shared_request_password_reset">Request Password Reset</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="requestFailed">
        <mat-error i18n="@@shared_err_invalid_email">Invalid email address. Please try again.</mat-error>
        <br>
      </div>
      <p i18n="@@shared_email_request_password_reset">Please enter your email address below and we'll email you a password reset link</p>
      <mat-form-field>
        <input matInput placeholder="Email" i18n-placeholder="@@shared_email" type="email" formControlName="email" required>
        <mat-error *ngIf="requestForm.get('email').hasError('email')">
          <ng-container i18n="@@shared_err_enter_valid_email">Please enter a valid email address</ng-container>
        </mat-error>
        <mat-error *ngIf="requestForm.get('email').hasError('required')">
          <ng-container i18n="@@shared_err_email_required">Email is required</ng-container>
        </mat-error>
      </mat-form-field>
      <br>
    </mat-card-content>
    <br>
    <br>
    <div class="button-row-right">
      <button mat-raised-button color="accent" (click)="cancel()" i18n="@@shared_cancel">Cancel</button>
      <button style="float: right;"
              mat-raised-button color="primary"
              [disabled]="requestForm.invalid"
              (click)="requestPassword()"
              i18n="@@shared_request_password">Reset Password</button>
    </div>
  </form>
</mat-card>
