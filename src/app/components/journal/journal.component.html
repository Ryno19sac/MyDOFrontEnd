<mat-drawer-content class='displayComponents'>
  <mat-card id='mainPage'>
    <mat-card-title id='journalTitle'>Your DO Journal</mat-card-title>
    <mat-card-content>
      <form [formGroup]='newEntry' class="journal">
        <mat-form-field class="currentDate" appearance="fill">
          <mat-label>Entry Date</mat-label>
          <input formControlName='entryDate' id='datePicker' matInput placeholder="mm/dd/yyyy">
          <!-- <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker> -->
        </mat-form-field>
        
        <mat-form-field class="journalInput">
          <mat-label>What's on your mind</mat-label>
          <textarea formControlName='entry' matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </form>
      <button (click)='addEntry()' mat-raised-button color="primary">Add Entry</button>
    </mat-card-content>
    </mat-card>
    <div *ngFor='let entry of entries'>
      <mat-card id='newJournalEntry'>
        <h3 id='entryDate'>{{entry.entryDate}}</h3>
        <p id='entryContent'>{{entry.entry}}</p>
        <div class='ritualButton' id='xButton'>
          <button 
          mat-mini-fab color="primary"
          class='remove-item' 
          (click)='deleteEntry(entry.id)'>
          ‚ùå
          </button>
      </div>
        </mat-card>
    </div>
