<mat-card class='signInCard'>
    <form [formGroup]="registrationForm" novalidate>
      <mat-card-header>
        <mat-card-title>
          <h2 id='mainTitle'>Create your MyDO account</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="registrationForm.get('email').hasError('email')">
            <ng-container>Please enter a valid email address</ng-container>
          </mat-error>
          <mat-error *ngIf="registrationForm.get('email').hasError('required')">
            <ng-container>Email is required</ng-container>
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="registrationForm.get('password').invalid">Password is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end" style="margin-bottom: 0px;">
        <a mat-button routerLink="/login">Already Have an Account?</a>
        <button mat-raised-button color="primary" [disabled]="registrationForm.invalid" (click)="signIn()">Create</button>
      </mat-card-actions>
      <br>
    </form>
  </mat-card>
